        #modal{

            width: 200px;

            margin: 200px;
            justify-content: center;
            
        }

<body>
        <div id="modal"> </div>
    <script>
        setTimeout(run,1000);
        function run(){
            let a = <div id="show">
             <button onclick="hide()">X</button>
             </div>;
                document.getElementById('show').innerHTML = a;

        }
        function hide(){
            document.getElementById('hide');
            a.innerHTML = "";
        }

    </script>
