<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <button onclick="changeImage()">Open Image</button>

    <img id="myImage" style="display: none; width: 100px;" src="14pro.jpg" />
  
    <script> 

        function changeImage() {
            var img = document.getElementById('myImage');
            img.src = "15pro.jpg";
            img.style.display = "inline"; 
        }
    </script>
</body>
</html>
