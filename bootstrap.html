<!DOCTYPE html>
<html lang="en">
<head>
  <title>Income Tax Return Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Income Tax Return</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" id="dynamicNav">
        <!-- Dynamic navbar items will be added here -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- Login modal trigger -->
        <li><a href="#" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Welcome to Income Tax Return</h1>      
    <p>Your one-stop solution for filing income tax returns.</p>
  </div>
</div>

<div class="container" id="aboutUs">
  <h2>About Us</h2>
  <p id="aboutText">Loading...</p>
</div>
  
<footer class="text-center">
  <p>&copy; 2024 Income Tax Return. All rights reserved.</p>
</footer>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form id="loginForm" action="#" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="errorMessage" class="text-danger"></p>
      </div>
    </div>
  </div>
</div>

<script>
  // JSON data for dynamic navbar
  var navItems = [
    { text: "Home", url: "#" },
    { text: "About", url: "about.html" },
    { text: "Services", url: "services.html" },
    { text: "Contact", url: "contact.html" }
  ];

  // Function to generate dynamic navbar
  function generateNavbar() {
    var dynamicNav = $("#dynamicNav");
    $.each(navItems, function(index, item) {
      dynamicNav.append(`<li><a href="${item.url}">${item.text}</a></li>`);
    });
  }

  // Call the function to generate dynamic navbar
  generateNavbar();
</script>

</body>
</html>
